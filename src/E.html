<script>
    new VPaging('.content').addEventListener('change', (vp,url)=> {
        $('[page-href]').removeClass('active')
        $('[page-href]').each( (idx,it)=> {
            let purl = new URL($(it).attr('page-href'),location).pathname
            if(purl == url) {
                $(it).addClass('active')
            }
        })
    })
